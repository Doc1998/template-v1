  <picture>

<!-- ============================================ -->
<!--                    FORM                      -->
<!-- ============================================ -->

<section id="form">
  <div class="left-section">
    <section id="offer-great">
      <div class="offer-box">
        <div class="title">
          <h2>Spaces Limited</h2>
        </div>
        <div class="offer-details">
            <span>Tell us more about your business and what you hope to achieve with a new website</span>
        </div>
      </div>
    </section>

        <form
        action="https://formspree.io/f/mrgdywyg"
        method="POST"
        id="contact"
      >
      <div class="input-group">
        <label>
            Your email:
          </label>
          <input type="email" name="email" placeholder="email">
      </div>
      <div class="input-group">
        <label>
            Name:
          </label>
          <input type="text" name = "name" placeholder="name">
      </div>
      <div class="input-group">
        <label>
            Phone Number:
          </label>
          <input type="tel" name = "phone" placeholder="Enter Number Here..">
      </div>
      <div class="input-group">
        <label>
            Brief description of your business:
          </label>
          <textarea name="message" placeholder="How long you've been in business, what do you need help with ect"></textarea>
      </div>
        <!-- your other form fields go here -->
        <button type="submit" class="button-6">Send</button>
      </form>
  </div>
  <div class="contact-right">
    <div class="info-group">
      <span class="heading">Location</span>
      <span class="info">Limerick & Cork, Ireland</span>
    </div>
    <div class="info-group">
      <span class="heading">Phone</span>
      <a class="info" href="tel:0838689176">0838689176</a>
    </div>
    <div class="info-group">
      <span class="heading">Email</span>
      <a class="info" href="mailto:info@irelandwebdesigns.ie">Click to Email</a>
    </div>
    <div class="info-group">
      <span class="heading">Hours</span>
      <span class="info last">Mon to Fri: 8am to 6pm</span>
    </div>
  </div>
</section>
