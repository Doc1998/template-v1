<header
  #navigation
  (scroll)="onScroll()"
  [ngClass]="colorHeader? 'color':'noColor'"
>
  <div class="logo">
   <a href="/home">
    <img
    class="light"
    aria-hidden="true"
    src="/assets/images/blue-trans.png"
    decoding="async"
    alt="logo"
    width="272"
    height="112"
    *ngIf="!colorHeader && !phoneView"
  />
  <img
    class="light"
    aria-hidden="true"
    src="/assets/images/blue-trans.png"
    decoding="async"
    alt="logo"
    width="272"
    height="112"
    *ngIf="colorHeader || phoneView"
  />
   </a>
  </div>
  <div class="navigation">
    <ul class="navList" *ngIf="!phoneView">
      <li>
        <span
          ><a href="/home" [ngClass]="colorHeader? 'color':'noColor'"
            >Home</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/about-us" [ngClass]="colorHeader? 'color':'noColor'"
            >About us</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/home#portfolio" [ngClass]="colorHeader? 'color':'noColor'"
            >Projects</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/reviews" [ngClass]="colorHeader? 'color':'noColor'"
            >Reviews</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/articles" [ngClass]="colorHeader? 'color':'noColor'"
            >Articles</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/contact" [ngClass]="colorHeader? 'color':'noColor'"
            >Contact</a
          ></span
        >
      </li>
    </ul>
    <!--Mobile Nav toggle-->
    <button
      class="hamburger-menu"
      (click)="dropDownMenu(ham)"
      #ham
      *ngIf="phoneView"
    >
      <span aria-hidden="true"></span>
    </button>
  </div>
</header>
<div class="navListMenu" *ngIf="showDropDown">
  <ul class="navListPhone">
    <li><a href="/home">Home</a></li>
    <li><a href="/about-us">About</a></li>
    <li><a href="/reviews">Reviews</a></li>
    <li><a href="/home#portfolio">Projects</a></li>
    <li><a href="/articles">Articles</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
</div>
